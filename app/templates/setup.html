<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Setup - Daily Dough</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/static/images/icon-256.png" alt="Daily Dough" class="login-logo">
            <h1>Daily Dough</h1>
            <h2>Initial Setup</h2>
            <p>Welcome! Create your administrator account to get started.</p>

            <form method="POST" action="/setup">
                <div class="form-group">
                    <label for="username">Admin Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Create Admin Account</button>
            </form>

            <div class="version-info" style="text-align: center; margin-top: 20px; color: #666;">
                <span class="version">v{{ version }}</span>
                {% if update_available %}
                <span class="update-badge" style="background: #ff9800; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; margin-left: 8px;">Update Available</span>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
