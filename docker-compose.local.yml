services:
  app:
    build:
      context: .
      target: production
    container_name: management-system-local
    ports:
      - "5710:5710"
    environment:
      - SECRET_KEY=${SECRET_KEY:-local-development-secret-key}
      - DATABASE_URL=sqlite:///data/database.db
      - TZ=America/Los_Angeles
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL_DAILY=${RESEND_FROM_EMAIL_DAILY:-}
      - RESEND_FROM_EMAIL_TIPS=${RESEND_FROM_EMAIL_TIPS:-}
    volumes:
      # Use a named volume for data persistence (recommended)
      - app_data_local:/app/data

      # Optional: Uncomment to map reports to host for easy access
      # Note: If using this, comment out the named volume above and use:
      # - ./data:/app/data
      # OR map only specific subdirectories:
      # - app_data_local:/app/data
      # - ./data/reports:/app/data/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5710/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  app_data_local:
    driver: local
