services:
  app:
    build:
      context: .
      target: production
    container_name: management-system-local
    ports:
      - "5710:5710"
    environment:
      - SECRET_KEY=${SECRET_KEY:-local-development-secret-key}
      - DATABASE_URL=sqlite:///app/data/database.db
      - TZ=America/Los_Angeles
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5710/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
