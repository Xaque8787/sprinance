name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - '.dockerversion'
      - 'Dockerfile'
      - 'app/**'
      - 'requirements.txt'
      - 'docker-entrypoint.sh'
      - 'docker-setup.sh'
      - 'run_migrations.py'
      - 'run.py'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.read_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Read current version
        id: read_version
        run: echo "version=$(cat .dockerversion)" >> $GITHUB_OUTPUT

      - name: Check if .dockerversion changed
        id: check
        run: |
          if git diff HEAD^ HEAD --name-only | grep -q "^.dockerversion$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo ".dockerversion file has changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo ".dockerversion file has not changed"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase repository owner
        id: lowercase
        run: echo "OWNER_LC=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.OWNER_LC }}/dailydough
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check-version.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
